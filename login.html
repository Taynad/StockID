<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body class="body_login">
        <div class="container">
            <div class="lado_esquerdo">
                <img src="assets/images/stockid.svg" alt="">
            </div>
            <div class="lado_direito">
                <form action="">
                    <div class="login">
                            <label for="usuario"><img src="assets/images/usuario_login.svg" alt="Pessoa">Usuário</label>
                            <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="login">
                            <label for="senha"><img src="assets/images/senha_login.svg" alt="Cadeado">Senha</label>
                            <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="login">
                        <div class="botao_senha">
                            <button type="submit"><img src="assets/images/entrar_login.svg" alt="Entrar">Entrar</button>
                        </div>
                    </div>

                    <div class="login">
                        <div class="botao_cadastrar">
                                <h4>Não tem uma conta ?</h4>
                                <button type="submit"><img src="assets/images/cadastrar_pessoa.svg" alt="Cadastrar usuario">Cadastrar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    
</body>
</html>
