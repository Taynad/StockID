<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cliente.css">
    <title>Cliente</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/stockid_svg2.svg" alt="" class="logo"></a>
        </nav>

        <div class="titulo_cliente">
            <img src="assets/images/user.svg" alt="Cliente">
            <h1>CLIENTE</h1>
        </div>

    </header>

    <main>
        <section class="pesquisa_cliente">
            <div class="barra_pesquisa">
                <form action="" class="pesquisar">
                    <img src="assets/images/lupa_pesquisar.svg" alt="Pesquisar">
                    <input type="text" placeholder="Pesquisar">
                </form>
            </div>
        </section>


        <section class="funcionalidades_cliente">
            <div class="botoes_cliente" >
                <div class="cadastrar_cliente">
                    <button id="Cadastrar_cliente"><img src="assets/images/cadastrar_login.svg" alt="Cadastrar">Cliente novo</button>
                </div>
                <div class="pagar_divida">
                    <button><img src="assets/images/pagar_divida.svg" alt="Pagar divida">Pagar dívida</button>
                </div>
                <div class="aumentar_cred">
                    <button><img src="assets/images/aumentar_divida.svg" alt="Aumentar dívida">Aumentar dívida</button>
                </div>
            </div>
        </section>

        <section class="pop-up_geral" id="Pop-up_geral">
          <div class="icone">
            <img src="assets/images/cliente_pop-up.svg" alt="Cliente">
          </div>

          <form>
            <div class="pop-up">
              <label for="Nome">Nome</label>
              <input type="text" id="nome" class="nome">
            </div>

            <div class="pop-up">
              <label for="Pessoas_autorizadas">Pessoas autorizadas</label>
              <input type="text" name="pessoas_autorizadas" id="pessoas_autorizadas">
            </div>

            <div class="coluna_pop-up">
              <div class="pop-up" >
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular">
              </div>
              <div class="pop-up">
                <label for="divida">Divida</label>
                <input type="number" placeholder="R$ 0,00">
              </div>
              <div class="pop-up">
                <label for="limite_total">Limite total</label>
                <input type="number" placeholder="R$ 0,00">
              </div>
              <div class="pop-up">
                <label for="limite_atual">Limite atual</label>
                <input type="number" placeholder="R$ 0,00">
              </div>
            </div>

            <div class="botoes_cliente">
              <div class="btn_cancelar">
                <button type="button" class="btn_cancelar"><img src="assets/images/btn_cancelar.svg" alt="Cancelar">Cancelar</button>
              </div>
              <div class="btn_cadastrar">
                <button type="button"><img src="assets/images/cadastrar_login.svg" alt="Cadastrar cliente">Cadastrar</button>
              </div>
            </div>

          </form>

        </section>

        
    </main>
    
    <script src="javascript/cliente.js"></script>
</body>
</html>
